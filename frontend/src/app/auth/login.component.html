<div class="login-bg-modern">
  <div class="login-container-modern">
    <mat-card>
      <h2>Accedi</h2>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput [(ngModel)]="email" name="email" type="email" required autocomplete="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [(ngModel)]="password" name="password" type="password" required autocomplete="current-password" placeholder="Password">
        </mat-form-field>
        <div class="login-btn-center">
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!isFormValid()">Accedi</button>
        </div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
      </form>
      <div class="switch-link-modern">
        <a href="#" (click)="$event.preventDefault(); switchToRegister.emit()">Non hai un account? <b>Registrati</b></a>
      </div>
    </mat-card>
  </div>
</div>
